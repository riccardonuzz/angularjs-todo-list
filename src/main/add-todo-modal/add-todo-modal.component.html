<div class="backdrop">
</div>
<div class="modal" tabindex="-1" role="dialog" ng-style="{ display: 'inherit' }">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add To-Do</h5>
                <button type="button" class="close" aria-label="Close" ng-click="$emit('showAddToDoModal')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Title</label>
                      <input type="text" class="form-control" placeholder="Enter title" ng-model="$ctrl.todo.title">
                      <small class="form-text text-muted">Just enter something you have planned to do.</small>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1" ng-model="$ctrl.todo.completed">
                      <label class="form-check-label" for="exampleCheck1">Completed</label>
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-outline-primary" ng-click="$ctrl.addToDo()">Add</button>
            </div>
        </div>
    </div>
</div>
